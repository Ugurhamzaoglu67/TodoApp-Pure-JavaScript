<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <title>Todo App</title>
      <link rel="stylesheet" href="/style.css">
</head>
<body>

      <div class="container">

            <nav class="text-center text-dark my-4">
                  <h1 class="mb-4">Todos</h1>

                  <form class="search">
                        <div class="form-group">
                        
                          <input type="text" placeholder="Arama yap" class="p-4 form-control m-auto"name="search" aria-describedby="search">
                       
                        </div>
                        
                  </form>
                  
            </nav>

            <ul class="list-group todos mx-auto myul">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Node Js Çalış</span>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-check-double"></i>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Muay Thai</span>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-check-double"></i>
                  </li>

                  <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Film izle</span>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-check-double"></i>
                  </li>
            </ul>

            <form class="formAdd mt-4" >
                
                  <div class="input-group mb-3 form-group">
                        
                        <input  type='text' name="add" id="todoEkle" class="p-4 form-control" placeholder="Yeni Todo Ekle" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend" >
                              <span  class="input-group-text text-dark" id="plus"> <i class="far fa-calendar-plus"></i></span>
                        </div>
                  
                  </div>



                  
            </form>

      </div>

     

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="/todo.js"></script>

</body>
</html>
